<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nah SHoT BY GuLu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Tajawal:wght@200;300;500;800;900&display=swap"
        rel="stylesheet">


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>


</head>

<body>

    <header id="home-section" class="home-section">
        <div class="container">


            <nav class="nav" id="nav">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"id="btn"></i>
                    <i class="fas fa-times" id="cancel"></i>
                </label>
                <ul>
                    <li><a href="#home-section">Home</a></li>
                    <li><a href="#photography-section">Photography</a></li>
                    <li><a href="#video-section">Videography</a></li>
                </ul>
            </nav>

            <div class="main-title">
                <h1 id="art_title">aN aRT PieCe</h1><span class="typewrite" data-loop="yes" data-speed="200"
                    data-delay="2000"
                    data-words='["BY G|u|L|u","BY G|U|L|.._", "BY G|U|L|.._", "BY G|U|._..|.._"]'></span>
            </div>
        </div>

    </header>

    <section id="photography-section" class="photography-section">
        <div class="container">

            <div class="photo-container">

                <div class="photo-item-inner item-1" id="places-photography">
                    <img src="/images/places/BrightonPier.webp" alt="film" loading="lazy">
                    <div class="overlay">
                        <h1>Places</h1>
                    </div>
                </div>

                <div class="photo-background item-2" id="photography-background">
                    <img src="/images/faces/Kyle.webp" alt="photographyBackground" />
                </div>
                <div class="photo-item-inner item-3" id="faces-photography">
                    <img src="/images/faces/Dan.webp" alt="digital" loading="lazy">
                    <div class="overlay">
                        <h1>Faces</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="video-section" class="video-section">
        <div class="container">
            <div class="video-background">
                <img src="/images/faces/video_screen.webp" alt="film" loading="lazy">

                <video class="trailer-video" controls src="/video/A Summer In The Life Trailer.mp4"  loading="lazy">

                    this web broswer doesnt
                    support HTML5 video
                </video>
            </div>


        </div>
    </section>




    <script src="/typewriting-master/typewriting.js"></script>

    <script src="/js/index.js"></script>

</body>

</html>
